<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Authentication</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
    }
    h2 {
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, button {
      width: calc(100% - 20px); /* Ширина теперь совпадает с кнопкой */
      padding: 15px;
      margin-bottom: 25px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 18px;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      margin-bottom: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <form id="loginForm">
    <div class="error" id="loginError"></div>
    <label for="loginUsername">Username:</label>
    <input type="text" id="loginUsername" name="username" required>
    <label for="loginPassword">Password:</label>
    <input type="password" id="loginPassword" name="password" required>
    <button type="submit">Login</button>
  </form>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault();
    const username = document.getElementById('loginUsername').value;
    const password = document.getElementById('loginPassword').value;

    const xhr = new XMLHttpRequest();
    xhr.open('POST', '/add');
    xhr.setRequestHeader('Content-Type', 'application/json');

    xhr.onload = function() {
      if (xhr.status >= 200 && xhr.status < 300) {
        window.location.href = 'authorization.html';
      } else {
        const errorData = JSON.parse(xhr.responseText);
        document.getElementById('loginError').textContent = `Login failed: ${errorData.message || 'Please check your credentials.'}`;
      }
    };

    xhr.onerror = function() {
      document.getElementById('loginError').textContent = 'Login failed: Network error.';
    };

    const payload = JSON.stringify({ first: username, last: password });
    xhr.send(payload);
  });

</script>
</body>
</html>
